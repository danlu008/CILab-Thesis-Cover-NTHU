<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
		<style>
			.box-container {
			    width: 800px;
			    height: 200px;
			    display: flex;
			    justify-content: center;
			    align-items: center;
			    gap: 1.5rem;
			}

			.box-container .box {
			    flex: 1 1 30rem;
			    position: relative;
			    overflow: hidden;
			    border: 0rem;
			}

			img {
			    display: block;
			    margin: auto;
			    padding: 5%;
			}
		</style>
			<div class="box-container">
                <div class="box">
                    <img src="../LaTex_logo.png" alt="LaTex" height="120"/>
                </div>
                <div class="box">
                    <img src="../Overleaf_logo.png" alt="Overleaf" height="120"/>
                </div>
			</div>
		</div>
	</foreignObject>
</svg>
